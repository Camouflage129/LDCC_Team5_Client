<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../../common/js/menu.js"></script>
<script type="text/javascript" src="../js/INF0001.js?ver=1"></script>
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: 'Nanum Gothic', serif;
}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: white;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-white"> 

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">
    <i class="fa fa-address-card-o w3-xxlarge"></i>
    <p>내정보</p>
  </a>
  <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-white">
    <i class="fa fa-truck w3-xxlarge w3-white"></i>
    <p>목록</p>
  </a>
  <a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-white">
    <span class="glyphicon glyphicon-map-marker" style="font-size:40px; margin:0"></span>
    <p>지도</p>
  </a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-white">
    <i class="fa fa-barcode w3-xxlarge"></i>
    <p>바코드</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" >
  <div class="w3-bar w3-center w3-small" >
    <button class="w3-bar-item w3-button  tablink w3-red w3-hover-red" style="width:25% !important; border-bottom: 0;" onclick="openTab(event,'info')">
   <i class="fa fa-address-card-o " style="font-size:24px"></i><br>내정보</button>
    <button class="w3-bar-item w3-button w3-white tablink w3-hover-red" style="width:25% !important" onclick="openTab(event,'list')">
    <i class="fa fa-truck" style="font-size:24px"></i><br>목록</button>
    <button class="w3-bar-item w3-button w3-white tablink w3-hover-red" style="width:25% !important" onclick="openTab(event,'navigation')">
   <i class="fa fa-map-marker" style="font-size:24px"></i><br>지도</button>
    <button class="w3-bar-item w3-button w3-white tablink w3-hover-red" style="width:25% !important" onclick="openTab(event,'barcode')">
    <i class="fa fa-barcode" style="font-size:24px"></i><br>바코드</button>
  </div>
</div>

<!-- Page Content -->
<div class="" style="margin:0px 0px 0px 0px;" id="main">
 <div id="info" class="  tab" style="margin-top:57px;">
  
<div class="w3-container-large w3-red w3-padding" style="height:220px; text-align:center;" >
    <img src="../images/profile.png" class="w3-circle w3-section" style="width:50%;">
</div>

<div class=" w3-medium">
 <div class="w3-panel" style="background-color:#f0f0f0; padding-left: 5%;">개인 정보</div>
 <div class="w3-bar-block">
  <div id="name" class="w3-bar-item w3-large"></div>
  <div id="date" class="w3-bar-item"></div>
  <div id="region" class="w3-bar-item"></div>
 </div>
</div>

 <div class="w3-panel" style="background-color:#f0f0f0; padding-left: 5%; ">현재 달성 현황</div>
 <div class="w3-container ">
  <div class="w3-sand  w3-round w3-margin-top" >
    <div class="w3-container w3-padding w3-orange w3-round-large" style="width:25%" id="progress">25%</div>
  </div><br>
 <p class="">
  총 <span class="w3-tag w3-white w3-border">0</span>개 중 <span class="w3-tag w3-white w3-border">0</span>개 배송 완료</p>
  
  </div>

  </div>
</div>
<!-- END PAGE CONTENT -->
</body>
</html>
