<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../../common/css/load.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../js/LGN0001.js?ver=0"></script>
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: 'Nanum Gothic', serif; 
}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: white;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-white">
<div id="load">
	<img src="../../common/images/loading.gif" alt="loading">
</div>
<!-- Page Content -->
<div class="w3-padding-large " id="main" >
 
 <div class="w3-container  w3-margin w3-padding-32" >

 <center><img src="../images/login.png" class="w3-center w3-padding-32" style="width:180px; margin-top:50px;"></center>

<div class="w3-row w3-section" >
  <div class="w3-col" style="width:50px"><i class=" fa fa-user" style="font-size:36px"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-small w3-border"  type="text" placeholder="아이디" id="idInput">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px">
  <i class="material-icons" style="font-size:36px">vpn_key</i></div>
    <div class="w3-rest">
      <input class="w3-input w3-small w3-border"  type="password" placeholder="비밀번호" id="pwInput">
    </div>
</div>



<button class="w3-button w3-block w3-section w3-red w3-hover-red w3-ripple w3-padding w3-small" id="loginBtn">로그인</button>

</div>
 



<!-- END PAGE CONTENT -->
</div>



</body>
</html>
